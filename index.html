<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla Asteroids</title>
    <style></style>
  </head>

  <body>
    <canvas id="gameCanvas" width="700" height="700"></canvas>
    <script>
      const FPS = 30; // frames per sec
      const FRICTION = 0.7; // friction CO of space (0 = no, 1 = lots)
      const ROIDS_NUM = 5; // starting asteroid number
      const ROIDS_JAG = 0.4; // jaggedness of asteroids (0 = none, 1 = lots)
      const ROIDS_SIZE = 100; //starting size of asteroids pixels
      const ROIDS_VERT = 10; //avg number of vert on astroid
      const ROIDS_SPD = 50; // max starting speed of asteroids in pixels per second
      const SHIP_SIZE = 30; // ship height pixels
      const SHIP_THRUST = 5; // acceleration of ship pixels per second per second
      const TURN_SPEED = 360; // degrees per second turn speed
      var canv = document.getElementById("gameCanvas");
      var ctx = canv.getContext("2d");

      var ship = {
        x: canv.width / 2,
        y: canv.height / 2,
        r: SHIP_SIZE / 2,
        a: (90 / 180) * Math.PI, // converting to radians
        rot: 0,
        thrusting: false,
        thrust: {
          x: 0,
          y: 0,
        },
      };

      //set up asteroids

      var roids = [];
      createAsteroidBelt();

      // set up event handlers

      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);

      // game loop
      setInterval(update, 1000 / FPS);

      function createAsteroidBelt() {
        roids = [];
        for (var i = 0; i < ROIDS_NUM; i++) {
          do {
            x = Math.floor(Math.random() * canv.width);
            y = Math.floor(Math.random() * canv.height);
          } while (
            distBetweenPoints(ship.x, ship.y, x, y) <
            ROIDS_SIZE * 2 + ship.r
          );
          roids.push(newAsteroid(x, y));
        }
      }

      function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
      }

      function keyDown(ev) {
        switch (ev.keyCode) {
          case 37: /// left arrow (rotate ship left)
            ship.rot = ((TURN_SPEED / 180) * Math.PI) / FPS;
            break;

          case 38: // up arrow (thruster forward)
            ship.thrusting = true;
            break;
          case 39: // right arrow (rotate ship right)
            ship.rot = ((-TURN_SPEED / 180) * Math.PI) / FPS;
            break;
        }
      }

      function keyUp(ev) {
        switch (ev.keyCode) {
          case 37: /// left arrow (stop rotating left)
            ship.rot = 0;
            break;

          case 38: // up arrow (stop thrusting)
            ship.thrusting = false;
            break;
          case 39: // right arrow (stop rotate right)
            ship.rot = 0;
            break;
        }
      }

      function newAsteroid(x, y) {
        var roid = {
          x: x,
          y: y,
          xv:
            ((Math.random() * ROIDS_SPD) / FPS) *
            (Math.random() < 0.5 ? 1 : -1),
          yv:
            ((Math.random() * ROIDS_SPD) / FPS) *
            (Math.random() < 0.5 ? 1 : -1),
          r: ROIDS_SIZE / 2,
          a: Math.random() * Math.PI * 2, // in radians
          vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
          offs: [],
        };

        //create the vertex offsets array
        for (var i = 0; i < roid.vert; i++) {
          roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
        }
        return roid;
      }

      function update() {
        //draw space
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);
        //thrusting

        if (ship.thrusting) {
          ship.thrust.x += (SHIP_THRUST * Math.cos(ship.a)) / FPS;
          ship.thrust.y -= (SHIP_THRUST * Math.sin(ship.a)) / FPS;
          //draw thrust
          //   ctx.fillStyle = "red";
          ctx.strokeStyle = "yellow";
          ctx.lineWidth = SHIP_SIZE / 10;
          ctx.beginPath();
          ctx.moveTo(
            // rear left
            ship.x -
              ship.r * ((2 / 3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
            ship.y +
              ship.r * ((2 / 3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
          );
          ctx.lineTo(
            //rear left  rear center
            ship.x - ship.r * ((6 / 3) * Math.cos(ship.a)),
            ship.y + ship.r * ((6 / 3) * Math.sin(ship.a))
          );
          ctx.lineTo(
            //rear right
            ship.x -
              ship.r * ((2 / 3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
            ship.y +
              ship.r * ((2 / 3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
          );
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
        } else {
          ship.thrust.x -= (FRICTION * ship.thrust.x) / FPS;
          ship.thrust.x -= (FRICTION * ship.thrust.y) / FPS;
        }
        //draw  triangle ship
        ctx.strokeStyle = "white";
        ctx.lineWidth = SHIP_SIZE / 20;
        ctx.beginPath();
        ctx.moveTo(
          // ship nose
          ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
          ship.y - (4 / 3) * ship.r * Math.sin(ship.a)
        );
        ctx.lineTo(
          //rear left
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo(
          //rear right
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.stroke();

        //draw roids
        ctx.strokeStyle = "slategray";
        ctx.lineWidth = SHIP_SIZE / 20;
        var x, y, r, a, vert, offs;
        for (var i = 0; i < roids.length; i++) {
          //get asteroid properties
          x = roids[i].x;
          y = roids[i].y;
          r = roids[i].r;
          a = roids[i].a;
          vert = roids[i].vert;
          offs = roids[i].offs;
          //draw path

          ctx.beginPath();
          ctx.moveTo(
            x + r * offs[0] * Math.cos(a),
            y + r * offs[0] * Math.sin(a)
          );

          // draw the poly gon
          for (var j = 1; j < vert; j++) {
            ctx.lineTo(
              x + r * offs[j] * Math.cos(a + (j * Math.PI * 2) / vert),
              y + r * offs[j] * Math.sin(a + (j * Math.PI * 2) / vert)
            );
          }
          ctx.closePath();
          ctx.stroke();
          //move asteroid
          roids[i].x += roids[i].xv;
          roids[i].y += roids[i].yv;
          //handle edge of screen
          if (roids[i].x < 0 - roids[i].r) {
            roids[i].x = canv.width + roids[i].r;
          } else if (roids[i].x > canv.width + roids[i].r) {
            roids[i].x = 0 - roids[i].r;
          }
          if (roids[i].y < 0 - roids[i].r) {
            roids[i].y = canv.height + roids[i].r;
          } else if (roids[i].y > canv.height + roids[i].r) {
            roids[i].y = 0 - roids[i].r;
          }
        }
        //move ship
        ship.x += ship.thrust.x;
        ship.y += ship.thrust.y;

        // handle edge screen
        if (ship.x < 0 - ship.r) {
          ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r) {
          ship.x = 0 - ship.r;
        }
        if (ship.y < 0 - ship.r) {
          ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r) {
          ship.y = 0 - ship.r;
        }
        //rotate ship
        ship.a += ship.rot;
        //center dot
        ctx.fillStyle = "red";
        ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
      }
    </script>
  </body>
</html>
